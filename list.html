<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>list</h1>
    <h3>unordered list</h3>
    <ul style="list-style:circle;">
        <li>1
            <ol>
                <li>hi</li>
                <li>by</li>
                <li>h</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h3>ordered list</h3>
    <ol>
        <li>A</li>
        <li>b</li>
        <li>c</li>
    </ol>
</body>
</html>
